DataMart\Users:
 - name: testFirstNameLower
   desc:  Test for process that lower cases the first name field of a users table record.
   suites:
     - suite: dataMart
     - suite: userDim
   dataset:
     - source:  etlUnitTest
       table:  users
       records: [1]
   query:
     - select: first_name
       from: users
       where: user_id = 2
       result: sarah

 - name:  testFirstNameUpper
   desc:  Test for process that upper cases the first name field of a users table record.
   suites:
     - suite:  dataMart
     - suite:  userDim
   dataset:
      - source:  etlUnitTest
        table:  users
        records: [1]
   query:
     - select:  first_name
       from:  users
       where:  user_id = 2
       result:  SARAH

 - name: testUserValidBirthday
   desc:  Test for valid birth dates.
   suites:
     - suite:  userDim
   dataset:
     - source:  etlUnitTest
       table:  users
       records: [1, 2]
   query:
      - select:  birthday
        from:  users
        where:  user_id IN (1, 2)
        result:
          - 1:  01-01-1900
          - 2:  02-02-2000
