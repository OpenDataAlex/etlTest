language: python
python:
    - "2.7"
install:
    - "pip install -r requirements.txt --use-mirrors"
    - "pip install coverage"
    - "pip install coveralls"
script:
    - "coverage run --source=etltest setup.py test"
    - 'tox'
before_script:
  - mysql -e 'create database etlUnitTest;'
services:  mysql
after_success:
    coveralls
