DataMart\UsersDim:
   suites:
     - suite: dataMart
   processes:
     - tool:  PDI
       processes:
         - name:  data_mart/user_dim_jb.kjb
           type:  job
   dataset:
     - source:  etlUnitTest
       table:  users
       records:  [1, 2]
   tests:
     - name: testFirstNameNotLower
       desc:  Ensures that the first name field is not lower case after being processed.
       type:  NotEqual
       query:
         select: first_name
         from: user_dim
         where: user_id = 2
         source:  etlUnitTest
         result: {'first_name': 'sarah'}

     - name:  testFirstNameUpper
       desc:  Test for process that upper cases the first name field of a users table record.
       type:  Equal
       query:
         select:  first_name
         from:  user_dim
         where:  user_id = 2
         source:  etlUnitTest
         result:  {'first_name': 'SARAH'}

     - name: testUserValidBirthday
       desc:  Test for valid birth dates.
       query:
         select:  birthday
         from:  user_dim
         where:  user_id IN (1, 2)
         source:  etlUnitTest
         result:  "{'birthday': datetime.date(2000, 1, 4)}, {'birthday': datetime.date(2000, 2, 2)}"

     - name: testIsActiveTrue
       desc: Passes if is_active field is set to true.
       type: BooleanTrue
       query:
         select:  is_active
         from:  users
         where:  user_id = 2
         source:  etlUnitTest

     - name: testIsActiveFalse
       desc: Passes if is_active field is set to false.
       type: BooleanFalse
       query:
         select:  is_active
         from:  users
         where:  user_id = 1
         source:  etlUnitTest

